version: '3'

services:
  node:
    build:
      context: ../
      dockerfile: ./docker/node/Dockerfile
    environment:
      - PORT=5000
    links:
      - mongo
    ports:
      - 80:5000
    volumes:
      - ../api:/app_base/api/:ro
      - ../src:/app_base/src/:ro
      - ../pages:/app_base/pages:rw
      - ../static:/app_base/static:ro

  mongo:
    image: mvertes/alpine-mongo:latest
